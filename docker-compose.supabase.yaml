services:
  # Supabase Local Development Stack
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: supabase-db
    ports:
      - '54322:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: supabase-auth
    ports:
      - '9999:9999'
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres?sslmode=disable
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: http://localhost:3000,http://localhost:54321
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: false
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMS_AUTOCONFIRM: true
      API_EXTERNAL_URL: http://localhost:54321
    depends_on:
      - supabase-db
    restart: unless-stopped

  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase-rest
    ports:
      - '3000:3000'
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      PGRST_DEFAULT_RLS: 1
      PGRST_DB_USE_LEGACY_GUCS: 0
    depends_on:
      - supabase-db
    restart: unless-stopped

  # supabase-realtime:
  #   image: supabase/realtime:v2.25.35
  #   container_name: supabase-realtime
  #   ports:
  #     - '4000:4000'
  #   environment:
  #     DB_HOST: supabase-db
  #     DB_PORT: 5432
